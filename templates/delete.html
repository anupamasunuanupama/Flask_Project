{% extends "doctorhome.html" %}
{% block content %}
<div class="container mt-5">
    <table class="table table-striped bg-white">
       <tr>
           <th>Question</th>
           <th>Answer</th>
           <th>Date</th>
           <th>Action</th>
        </tr>
{% for item in res %}
<tr>
    <td>{{item["Question"]}}</td>
    <td>{{item["Answer"]}}</td>
    <td>{{item["Date"]}}</td>
    <form method="post">
        <td><button name="submit" type="submit" value="{{item['id']}}" class="btn btn-danger">Delete</button></td>
    </form>
</tr>
{% endfor %}
    </table>
</div>   
{% endblock %}
